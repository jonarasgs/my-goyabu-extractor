<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Goyabu Extractor</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>üîç Extra√ß√£o Goyabu</h1>
  <input id="url" placeholder="https://goyabu.to/..." size="50"/>
  <button onclick="buscar()">Buscar</button>
  <pre id="saida" style="margin-top:1rem; background:#f0f0f0; padding:1rem;"></pre>

  <script>
    async function buscar(){
      const url = document.getElementById('url').value;
      document.getElementById('saida').textContent = 'Carregando‚Ä¶';
      try {
        const resp = await fetch('/api/extract?url='+encodeURIComponent(url));
        const json = await resp.json();
        document.getElementById('saida').textContent = json.error ? 
          'Erro: '+json.error : JSON.stringify(json, null, 2);
      } catch(e){
        document.getElementById('saida').textContent = 'Erro de rede: '+e.message;
      }
    }
  </script>
</body>
</html>
